name: Regression Tests

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
        default: "@regression"
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        default: "DEV"
      product:
        description: 'The product we are testing'
        type: choice
        options:
          - RAVS
        required: false
        default: RAVS
      id:
        description: 'Unique run identifier (Do not change this)'
        required: false
        default: "Manually Triggered Run"
      pull_request_id:
        description: 'The ID of the pull request. This should be in the format pr-xxxx where xxxx is the pull request id'
        required: false
        default: ""
      github_tag:
        description: 'The GitHub tag to run the test pack from'
        required: false
        default: "main"

jobs:
  regression_tests:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.github_tag }}

      - name: Fetch latest history (unshallow) and check status
        run: |
          git fetch --prune --unshallow
          git status

      # Step 2: Clean previous tox and pip caches (if any)
      - name: Clean tox and pip cache
        run: |
          rm -rf .tox
          rm -rf ~/.tox_cache
          rm -rf ~/.cache/pip

      # Step 3: Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 4: Install Python dependencies from requirements.txt
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Clean .tox directory again after installation
      - name: Clean .tox directory
        run: |
          rm -rf .tox
          rm -rf ~/.tox_cache

      # Step 6: Install Playwright dependencies (Playwright-related setup)
      - name: Install Playwright dependencies
        run: |
          python -m pip install playwright
          playwright install
          playwright install-deps

      # Step 7: Install Allure Commandline
      - name: Install Allure Commandline
        run: |
          curl -o allure-commandline-2.17.3.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.3/allure-commandline-2.17.3.tgz && \
          tar -zxvf allure-commandline-2.17.3.tgz -C /opt/ && \
          sudo ln -s /opt/allure-2.17.3/bin/allure /usr/bin/allure && \
          rm -rf allure-commandline-2.17.3.tgz

      # Step 8: Verify Allure Installation
      - name: Verify Allure Installation
        run: allure --version

      # Step 9: Debug tox.ini content for visibility
      - name: Debug tox.ini
        run: cat tox.ini

      # Step 10: Run Tests using tox (This will pick up your tox.ini configuration)
      - name: Run Tests
        env:
          TEST_ENVIRONMENT: ${{ inputs.environment }}
          RAVS_PASSWORD: ${{ secrets.RAVS_PASSWORD }}
          HEADLESS_MODE: "true"
          BROWSER: "edge"
          MARKER: "logout"
          AGENTS: 3
        run: |
          tox

      # Step 11: Upload Allure Results as an artifact
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: error

      # Step 12: Trigger a test report generation in another workflow
      - name: Trigger test report generation
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -d '{"ref": "main", "inputs": {"run_id": "'${{ GITHUB.RUN_ID }}'"}}' \
          "https://api.github.com/repos/NHSDigital/ravs-test-reports/actions/workflows/publish_report.yml/dispatches"
